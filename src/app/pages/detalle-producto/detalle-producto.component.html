<div *ngIf="cargando" class="text-center mt-5">
  <div class="spinner-border text-primary" role="status"></div>
  <p class="mt-3">Cargando producto...</p>
</div>

<div *ngIf="error" class="text-center mt-5 text-danger">
  <h2>âŒ Producto no encontrado</h2>
  <button class="btn btn-secondary mt-3" (click)="volver()">Volver a la tienda</button>
</div>

<div *ngIf="!cargando && producto" class="container mt-5 producto-detalle-container">
  <div class="row align-items-center">
    <div class="col-md-6 text-center mb-4 mb-md-0">
      <div class="imagen-producto-wrapper shadow-lg rounded p-3 bg-white">
      <img
        [src]="getRutaImagen(producto.imagen)"
         class="img-fluid img-detalle"
          [alt]="producto.nombre"
          >
      </div>
    </div>

    <div class="col-md-6">
      <h2 class="text-primary fw-bold mb-3">{{ producto.nombre }}</h2>
      <p class="fs-5 text-muted">{{ producto.categoria }} - {{ producto.temporada }}</p>
      <p class="text-success fs-3 fw-bold">{{ producto.precio | currency:'EUR' }}</p>
      <p class="mb-4">{{ producto.descripcion }}</p>

      <div class="d-flex flex-wrap gap-2">
        <button class="btn btn-warning btn-lg shadow" (click)="agregarAlCarrito()">ğŸ›’ AÃ±adir al Carrito</button>
        <button class="btn btn-secondary btn-lg shadow" (click)="volver()">ğŸ”™ Volver a la Tienda</button>
      </div>
    </div>
  </div>
</div>
